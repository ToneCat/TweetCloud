<div class="box">
  <img src="https://avatars.io/twitter/{{word}}" id="userimage" height="42" width="42">
  <div class="headertext">{{ word }}</div>
</div>

<br>
<div>
  <angular-tag-cloud
    [data]="data"
    [width]="options.width"
    [height]="options.height"
    style="
    margin-left: auto;
    margin-right: auto;">
  </angular-tag-cloud>
</div>
<br>



<div class="subheader">Here's a ranked list of words most used by @{{word}}</div>
<mat-card id="displaycard2">
  <form class="keyword">
    <mat-form-field class="searchinput">
      <input #keyword matInput placeholder="Search Again" value="{{word}}">

    </mat-form-field>
    <div class="smalltext">Powered by <img class="logosmall" src="assets/tiw.png"></div>

    <button mat-icon-button id="searchbutton" routerLink="/user/{{keyword.value}}">
   <mat-icon id="search">search</mat-icon>
   </button>
  </form>
 
  <div id="loadingcontainer">
    <mat-spinner id="loading"></mat-spinner>
    <p id="loadingtext">Analyzing 1600 Tweets...</p>
  </div> 

<div id = "container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef> Word </th>
        <td mat-cell *matCellDef="let tasklist"> {{tasklist.text}} </td>
      </ng-container>
    
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Count</th>
        <td mat-cell *matCellDef="let tasklist"> {{tasklist.weight}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
           </table>
           </div>
           <div class="smalltext">Powered by <img class="logosmall" src="assets/tiw.png"></div>
           </mat-card>
